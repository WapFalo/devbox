<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DevBox</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <h1>DevBox</h1>
        <section>
            <form id="folder-form">
                <input type="text" id="folder-name" placeholder="Enter folder name" required />
                <button type="submit">Add folder</button>
            </form>
            <ul id="folder-list"></ul>
        </section>
        <section id="resources-section">
            <h2 id="current-folder"></h2>
            <form id="resource-form">
                <input type="text" id="resource-name" placeholder="Enter resource name" required />
                <input type="url" id="resource-url" placeholder="Enter resource URL" required />
                <button type="submit">Add resource</button>
            </form>
            <ul id="resources"></ul>
            <button id="back-btn">Back to folders</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
