<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DevBox</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>ðŸ“¦ DevBox</h1>
        </header>

        <section>
            <h2>Add a folder</h2>
            <form id="folderForm" class="grid">
                <input type="text" id="folderName" placeholder="Enter folder name" required />
                <button type="submit">Add</button>
            </form>
        </section>

        <section>
            <h2>Add a resource</h2>
            <form id="resourceForm" class="grid">
                <input type="text" id="resourceName" placeholder="Enter resource name" required />
                <input type="url" id="resourceUrl" placeholder="Enter resource URL" required />
                <select id="resourceFolder"></select>
                <button type="submit">Add</button>
            </form>
        </section>

        <section>
            <h2>My folders</h2>
            <div id="folderList"></div>
        </section>

    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
